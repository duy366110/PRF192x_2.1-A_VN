<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <title>ASSIGNMENT - 01</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navigation d-flex align-items-center p-y2-x1-5">
                <h1 class="project-title">Pet managament</h1>
            </nav>
        </div>
    </header> 

    <main>
        <div class="container-fluid">
            <section class="controller d-flex align-items-center justify-content-center">
                <div class="controller-pet controller-wrapper">
                    <form id="info" class="row">
                        <div class="form-group form-group-single col-12">
                          <label class="title w-10" for="pet-id">Pet ID</label>
                          <input type="text" class="form-control" id="pet-id" name="pet-id" placeholder="Input ID"/>
                        </div>

                        <div class="form-group form-group-single col-12 col-md-7">
                            <label class="title w-12" for="pet-id">Pet name</label>
                            <input type="text" class="form-control" id="pet-name" name="pet-name" placeholder="Input name"/>
                        </div>

                        <div class="form-group form-group-single col-12 col-md-5">
                            <label class="title w-12" for="pet-id">Age</label>
                            <input type="text" class="form-control double-form-control" id="pet-age" name="pet-age" placeholder="Input age"/>
                        </div>


                        <div class="form-group form-group-single col-12">
                            <label class="title w-10" for="pet-type">Type</label>
                            <select class="form-control" id="pet-type" name="pet-type">
                                <option value="placeholder">Select type</option>
                            </select>
                        </div>

                        <div class="form-group col-12 col-md-7">
                            <label class="title w-12" for="pet-weight">Weight</label>
                            <input type="text" class="form-control" id="pet-weight" name="pet-weight" placeholder="Input weight"/>
                        </div>

                        <div class="form-group col-12 col-md-5">
                            <label class="title w-12" for="pet-length">length</label>
                            <input type="text" class="form-control double-form-control" id="pet-length" name="pet-length" placeholder="Input length"/>
                        </div>

                        <div class="form-group col-12 col-md-7">
                            <label class="title w-12" for="pet-color">Color</label>
                            <input type="color" class="form-control" id="pet-color" name="pet-color"/>
                        </div>
                        <div class="form-group col-12 col-md-5">
                            <label class="title w-12" for="pet-breed">breed</label>
                            <select class="form-control double-form-control" id="pet-breed" name="pet-breed">
                                <option value="placeholder">Select breed</option>
                            </select>
                        </div>

                        <div class="vaccinated d-flex align-items-center col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="vaccinated" id="vaccinated" name="vaccinated">
                                <label class="form-check-label" for="vaccinated">Vaccinated</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="dewormed" id="dewormed" name="dewormed">
                                <label class="form-check-label" for="dewormed">Dewormed</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="sterilized" id="sterilized" name="sterilized">
                                <label class="form-check-label" for="sterilized">Sterilized</label>
                            </div>
                        </div>

                        <div class="col-12 mt-5">
                            <button type="submit" class="btn btn-action btn-primary">Submit</button>
                            <button type="button" class="btn btn-action btn-warning">Show healthy Pet</button>
                        </div>
                      </form>
                </div>
            </section>

            <section class="viewer p-y2-x1-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Type</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Length</th>
                        <th scope="col">Breed</th>
                        <th scope="col">Color</th>
                        <th scope="col">vaccinated</th>
                        <th scope="col">dewormed</th>
                        <th scope="col">Sterilized</th>
                        <th scope="col">date Added</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>P001</td>
                        <td>Tom</td>
                        <td>3</td>
                        <td>Cat</td>
                        <td>5 kg</td>
                        <td>50 cm</td>
                        <td>Tabby</td>
                        <td>
                            <svg class="icons icons-false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M4.5 7.5a3 3 0 013-3h9a3 3 0 013 3v9a3 3 0 01-3 3h-9a3 3 0 01-3-3v-9z" clip-rule="evenodd" />
                            </svg>                                                          
                        </td>
                        <td>
                            <svg class="icons icons-true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
                            </svg>                              
                        </td>
                        <td>
                            <svg class="icons icons-true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
                            </svg>                              
                        </td>
                        <td>
                            <svg class="icons icons-true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />
                            </svg>                                                          
                        </td>
                        <td>01/03/2022</td>
                        <td>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </section>
        </div>
    </main>
