<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <title>ASSIGNMENT - 01</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navigation p-y2-x1-5">
                <h1 class="project-title">Pet managament</h1>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <section class="controller d-flex align-items-center justify-content-center p-y2-x1-5">
                <div class="controller-pet">
                    <form class="row">
                        <div class="form-group form-group-single col-12">
                          <label class="pet-title" for="pet-id">Pet ID</label>
                          <input type="text" class="form-control" id="pet-id" name="pet-id" placeholder="Input ID"/>
                        </div>

                        <div class="form-group-double col-12">
                            <div class="row">
                                <div class="form-group col-8">
                                    <label class="pet-title" for="pet-id">Pet name</label>
                                    <input type="text" class="form-control" id="pet-id" name="pet-id" placeholder="Input ID"/>
                                </div>
                                <div class="form-group col-4">
                                    <label class="pet-titles" for="pet-id">Age</label>
                                    <input type="text" class="form-control" id="pet-id" name="pet-id" placeholder="Input ID"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-group-single col-12">
                            <label class="pet-title" for="pet-id">Type</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="form-group-double col-12">
                            <div class="row">
                                <div class="form-group col-8">
                                    <label class="pet-title" for="pet-id">Weight</label>
                                    <input type="text" class="form-control" id="pet-id" name="pet-id" placeholder="Input ID"/>
                                </div>
                                <div class="form-group col-4">
                                    <label class="pet-titles" for="pet-id">length</label>
                                    <input type="text" class="form-control" id="pet-id" name="pet-id" placeholder="Input ID"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group-double col-12">
                            <div class="row">
                                <div class="form-group col-8">
                                    <label class="pet-title" for="pet-id">Color</label>
                                    <input type="color" class="form-control" id="pet-id" name="pet-id" placeholder="Input ID"/>
                                </div>
                                <div class="form-group col-4">
                                    <label class="pet-titles" for="pet-id">breed</label>
                                    <input type="text" class="form-control" id="pet-id" name="pet-id" placeholder="Input ID"/>
                                </div>
                                <div class="vaccinated-option d-flex align-items-center justify-content-between col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            Default checkbox
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            Default checkbox
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            Default checkbox
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="submit" class="btn btn-warning">Show healthy Pet</button>
                        </div>
                      </form>
                </div>
            </section>
            <section class="viewer p-y2-x1-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Type</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Length</th>
                        <th scope="col">Breed</th>
                        <th scope="col">Color</th>
                        <th scope="col">vaccinated</th>
                        <th scope="col">dewormed</th>
                        <th scope="col">Sterilized</th>
                        <th scope="col">date Added</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>P001</td>
                        <td>Tom</td>
                        <td>3</td>
                        <td>Cat</td>
                        <td>5 kg</td>
                        <td>50 cm</td>
                        <td>Tabby</td>
                        <td>red</td>
                        <td>true</td>
                        <td>true</td>
                        <td>true</td>
                        <td>01/03/2022</td>
                        <td>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </section>
        </div>
    </main>

                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />

        </div>
